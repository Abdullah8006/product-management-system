apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.3.6.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.6.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.6.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.11.0.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.6'
    compile 'org.postgresql:postgresql:9.4.1212.jre7'
    compile 'org.hibernate:hibernate-core:5.2.6.Final'
    compile 'ch.qos.logback:logback-classic:1.1.9'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.1.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.1.RELEASE'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.7.0'
}

war.dependsOn 'client:npm_run_build'

war {
    from "client/dist"
}