<div class="panel">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Specialize</th>
            <th>Products</th>
            <th *ngIf="canWorkWithStock()">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let stock of stockList">
            <td>{{stock.id}}</td>
            <td>{{stock.specialize}}</td>
            <td>
                <p *ngFor="let product of stock.productList">ID: {{product.id}}, NAME: {{product.name}}.</p>
            </td>
            <td>
                <button class="btn btn-warning" *ngIf="canWorkWithStock()" (click)="onEdit(stock.id)">Edit</button>
                <button class="btn btn-danger" *ngIf="canWorkWithStock()" (click)="onDelete(stock.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
