<div>
    <h3>Create Stock Form</h3>
    <form name="form" novalidate [formGroup]="stockForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="specialize">Specialize</label>
            <input type="text" class="form-control" name="specialize" formControlName="specialize" required/>
            <div *ngIf="stockForm.get('specialize').hasError('required') && stockForm.get('specialize').touched"
                 class="alert alert-danger">Specialize
                is
                required
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" formControlName="address"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" formControlName="phone"/>
        </div>
        <div *ngIf="stockForm.get('phone').hasError('pattern') && stockForm.get('phone').touched"
             class="alert alert-danger">Must be only digits
        </div>
        <div class="form-group">
            <label for="square">Square</label>
            <input type="text" class="form-control" name="square" formControlName="square"/>
        </div>
        <div *ngIf="stockForm.get('square').hasError('pattern') && stockForm.get('square').touched"
             class="alert alert-danger">Must be only digits
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Available products(dblclick to add)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let product of availableProducts" (dblclick)="addProductToSelected(product)">
                                <label>{{product.name}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Selected products(dblclick to remove)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let selectedProduct of selectedProducts" (dblclick)="deleteProductFromSelected(selectedProduct)">
                                <label>{{selectedProduct.name}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="stockForm.invalid || loading" class="btn btn-default">Submit
            </button>
