<div *ngIf="selectedStore">
    <h2 class="page-header">Welcome to {{selectedStore.name}} Store</h2>
    <h3 class="sub-header">Store warehouses</h3>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder" *ngFor="let stock of selectedStore.stockList">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" width="200"
                 height="200" class="img-responsive" alt="Generic placeholder thumbnail">
            <h4>Identifier: {{stock.id}}</h4>
            <span class="text-muted">Specialize: {{stock.specialize}}</span>
        </div>
    </div>
    <h3 class="sub-header">Available products in store</h3>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody *ngFor="let stock of selectedStore.stockList">
            <tr *ngFor="let product of stock.productList">
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.cost}}</td>
                    <td>{{product.type}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
