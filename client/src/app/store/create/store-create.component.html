<div>
    <h3>Create store form</h3>

    <form name="form" novalidate [formGroup]="storeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name" required/>
            <div *ngIf="storeForm.get('name').hasError('required') && storeForm.get('name').touched"
                 class="alert alert-danger">Name
                is
                required
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Available stocks(dblclick to add)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let stock of availableStocks" (dblclick)="addStockToSelected(stock)">
                                <label>{{stock.id}}:{{stock.specialize}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Selected stocks(dblclick to remove)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let selectedStock of selectedStocks"
                                (dblclick)="deleteStockFromSelected(selectedStock)">
                                <label>{{selectedStock.id}}:{{selectedStock.specialize}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="storeForm.invalid || loading" class="btn btn-default">Submit
            </button>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
