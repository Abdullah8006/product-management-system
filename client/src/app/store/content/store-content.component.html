<h3>Store List</h3>
<div class="panel">
    <div class="row">
        <div class="col-sm-4" *ngFor="let store of storeList">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">{{store.name}}</div>
                <div class="panel-body">
                    <img src="{{store.logo}}" class="img-responsive"
                         style="width:100%" alt="Image">
                </div>
                <button *ngIf="canWorkWithStore()" (click)="onEdit(store.id)">Edit</button>
                <button *ngIf="canWorkWithStore()" (click)="onDelete(store.id)">Delete</button>
                <button (click)="onDetails(store.id)">More info</button>
                <div class="panel-footer">{{store.details}}</div>
            </div>
        </div>
    </div>
</div>
<br/>
