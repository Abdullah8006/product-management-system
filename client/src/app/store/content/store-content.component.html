<div class="col-lg-12">
    <h3 class="page-header">
        All stores in system
    </h3>
</div>
<div class="panel">
    <div class="row">
        <div class="col-md-4" *ngFor="let store of storeList">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <span class="glyphicon glyphicon-shopping-cart"></span> {{store.name}}
                    <a class="btn btn-danger btn-xs pull-right" *ngIf="canWorkWithStore()"
                       (click)="onDelete(store.id)">Delete</a>
                    <a class="btn btn-warning btn-xs pull-right" *ngIf="canWorkWithStore()"
                       (click)="onEdit(store.id)">Edit</a>
                </div>
                <div class="panel-body" style="word-break:break-all">
                    {{store.details}}
                </div>
                <div class="panel-footer">
                    <a class="btn btn-default" (click)="onDetails(store.id)">More</a>
                    <div *ngIf="store.phone" class="input-group pull-right">
                        <h4><span class="glyphicon glyphicon-earphone"></span> {{store.phone}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br/>
