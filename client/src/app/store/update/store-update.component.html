<div class="col-md-6 col-md-offset-3">
    <h3>Edit store</h3>
    <form name="form" novalidate [formGroup]="storeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" formControlName="name" required/>
            <div *ngIf="storeForm.get('name').hasError('required') && storeForm.get('name').touched"
                 class="alert alert-danger">Name
                is
                required
            </div>
        </div>
        <div class="form-group">
            <div style="border: 1px solid black">
                <ul>
                    <li *ngFor="let stock of availableStocks" (dblclick)="addStockToSelected(stock)">
                        <label>{{stock.id}}:{{stock.specialize}}</label>
                    </li>
                </ul>
            </div>
            <div style="border: 1px solid black">
                <ul>
                    <li *ngFor="let selectedStock of selectedStocks"
                        (dblclick)="deleteStockFromSelected(selectedStock)">
                        <label>{{selectedStock.id}}:{{selectedStock.specialize}}</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="storeForm.invalid || loading" class="btn btn-default">Submit
            </button>
