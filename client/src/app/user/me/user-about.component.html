<div class="row justify-content-md-center">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <h3></h3>
        <div class="panel panel-default">
            <div class="panel-heading"><h4>User Profile</h4></div>
            <div class="panel-body">
                <div class="box box-info">
                    <div class="box-body">
                        <div class="col-sm-6">
                            <div align="center"><img alt="User Pic"
                                                     src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
                                                     class="img-circle img-responsive">
                                <br>
                            </div>
                            <div class="col-sm-10">
                                <h4 style="color:#00b1b1;">{{user.firstName}} {{user.lastName}}</h4>
                            </div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">First Name:</div>
                            <div class="col-sm-7 col-xs-6 ">{{user.firstName}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Last Name:</div>
                            <div class="col-sm-7">{{user.lastName}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Nickname:</div>
                            <div class="col-sm-7">{{user.username}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Created account date:</div>
                            <div class="col-sm-7">{{user.createDate}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Phone:</div>
                            <div class="col-sm-7">{{user.phone}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Email:</div>
                            <div class="col-sm-7">{{user.email}}</div>
                            <div class="clearfix"></div>
                            <hr style="margin:5px 0 5px 0;">

                            <div class="col-sm-5 col-xs-6 tital ">Roles:</div>
                            <div class="col-sm-7">
                                <p *ngFor="let role of user.authorities">{{role.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
