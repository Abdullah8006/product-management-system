<div class="row justify-content-md-center">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <h3></h3>
        <div class="panel panel-default">
            <div class="panel-heading"><h4>User Profile Edit</h4></div>
            <div class="panel-body">
                <form name="form" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="box box-info">
                        <div class="box-body">
                            <div class="col-sm-6">
                                <div align="center"><img alt="User Pic"
                                                         src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
                                                         class="img-circle img-responsive">
                                    <br>
                                </div>
                                <div class="col-sm-10">
                                    <h4 style="color:#00b1b1;">{{user.firstName}} {{user.lastName}}</h4>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">First Name:</div>
                                <div class="col-sm-7 col-xs-6 ">
                                    <input type="text" class="form-control" formControlName="firstName"/>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">Last Name:</div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" formControlName="lastName"/>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital">Username:</div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" formControlName="username" required/>
                                    <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched"
                                         class="alert alert-danger">{{'Username is required' | translate}}
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">Created account date:</div>
                                <div class="col-sm-7">{{user.createDate}}</div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">Phone:</div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" formControlName="phone"/>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">Email:</div>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" formControlName="email"/>
                                </div>
                                <div class="clearfix"></div>
                                <hr style="margin:5px 0 5px 0;">

                                <div class="col-sm-5 col-xs-6 tital ">Roles:</div>
                                <div class="col-sm-7">
                                    <p *ngFor="let role of user.authorities">{{role.name}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
