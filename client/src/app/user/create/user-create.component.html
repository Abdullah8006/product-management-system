<div class="col-sm-9">
    <h3>{{'Create User Form' | translate }}</h3>
    <form name="form" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">{{'Username' | translate}}*</label>
            <input type="text" class="form-control" id="username" formControlName="username" required/>
            <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched"
                 class="alert alert-danger">{{'Username is required' | translate}}
            </div>
        </div>
        <div class="form-group">
            <label for="password">{{'Password' | translate}}* (Should contain at least 8 characters, 1 capital letter
                and 1 digit)</label>
            <input type="text" class="form-control" id="password" formControlName="password" required/>
            <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched"
                 class="alert alert-danger">{{'Password is required' | translate}}
            </div>
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" formControlName="phone"/>
        </div>
        <div class="form=group">
            <label for="roleComboBox">{{'Role' | translate}}</label>
            <div>
                <select id="roleComboBox"
                        name="roleComboBox"
                        class="form-control"
                        [(ngModel)]="selectedAuthority"
                        [ngModelOptions]="{standalone: true}"
                        required>
                    <option value="" disabled>{{'Select possible authority' | translate}}</option>
                    <option *ngFor="let role of availableAuthorities" [ngValue]="role">
                        {{role.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="userForm.invalid || loading" class="btn btn-primary">{{'Submit' |
                translate}}
            </button>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
