<div class="col-sm-9">
    <h3>Edit User Form</h3>
    <form name="form" novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="username" required/>
            <div *ngIf="userForm.get('username').hasError('required') && userForm.get('username').touched"
                 class="alert alert-danger">Username
                is
                required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" formControlName="password" required/>
            <div *ngIf="userForm.get('password').hasError('required') && userForm.get('password').touched"
                 class="alert alert-danger">Password
                is
                required
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6" >
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Available authorities(dblclick to add)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let authority of availableAuthorities"
                                (dblclick)="addAuthorityToSelected(authority)">
                                <label>{{authority.name}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info" style="min-height: 200px">
                    <div class="panel-heading text-center">
                        Selected authorities(dblclick to remove)
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li *ngFor="let selectedAuthority of selectedAuthorities"
                                (dblclick)="deleteAuthorityFromSelected(selectedAuthority)">
                                <label>{{selectedAuthority.name}}</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="userForm.invalid || loading" class="btn btn-primary">Submit
            </button>
