<div class="panel panel-default">
    <div class="panel-heading text-center">Found products</div>
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Type</th>
            <th>Details</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.type}}</td>
            <td>{{product.details}}</td>
            <td>
                <button class="btn btn-warning"(click)="onEdit(product.id)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
