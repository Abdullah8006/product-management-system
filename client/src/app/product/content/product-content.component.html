<h2>All entites from database</h2>
<div class="panel">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of productList">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.cost}}</td>
            <td>{{item.type}}</td>
            <td>
                <button *ngIf="isAdmin() ">Edit</button>
                <button *ngIf="isAdmin()" (click)="onDelete(product)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
