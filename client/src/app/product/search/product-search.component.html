<h3>Product Search</h3>
<br/>
<form (ngSubmit)="onSubmit()">
    <label for="keyword">Input name</label>
    <div class="input-group">
        <input name="keyword" type="text" class="form-control" [(ngModel)]="keyword" required>
        <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
    </div>
</form>

<div *ngIf="findProducts" class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost($)</th>
            <th>Type</th>
            <th>Details</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of findProducts">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.type}}</td>
            <td>{{product.details}}</td>
            <td>
                <button class="btn btn-warning" (click)="onEdit(product.id)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
