<h2>Search products by name</h2>
<input type="text" [(ngModel)]='inputText'/>
<button (click)="onSubmit()">Find</button>

<div *ngIf="findProducts" class="panel">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of findProducts">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.type}}</td>
            <td>
                <button *ngIf="canWorkWithProduct()" (click)="onEdit(product.id)">Edit</button>
                <button *ngIf="canWorkWithProduct()" (click)="onDelete(product.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
