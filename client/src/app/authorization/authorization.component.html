<div class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">{{'Welcome to product management system' | translate}}</h4>
            </div>
            <div class="modal-body">
                <form name="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">{{'Username' | translate}}</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required/>
                        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="help-block">
                            {{'Username is required' | translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">{{'Password' | translate}}</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required/>
                        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="help-block">
                            {{'Password is required' | translate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <button id="loginButton" type="submit" [disabled]="loginForm.invalid || loading" data-dismiss="modal" class="btn btn-lg btn-success btn-block">
                            {{'Login' | translate}}
                        </button>
                        <img *ngIf="loading"

                    </div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">{{'Close' | translate}}</button>
            </div>
        </div>
    </div>
</div>
