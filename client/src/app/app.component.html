<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Product Management System</a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li *ngIf="!isLoggedIn()">
                <a routerLink="/login"><span class="glyphicon glyphicon-log-in"></span>Login</a>
            </li>
            <p *ngIf="welcomeName" class="navbar-text">You logged as <b>{{welcomeName}}</b></p>
            <li *ngIf="isLoggedIn()">
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
        <div>
            <ul class="nav navbar-nav side-nav" routerLinkActive="active">
                <li *ngIf="canWorkWithUser()"><a class="nav-link" routerLink="/user">User</a></li>
                <li class="nav-item" *ngIf="canWorkWithProduct()"><a class="nav-link" routerLink="/product">Product</a>
                </li>
                <li class="nav-item" *ngIf="canWorkWithStock()"><a class="nav-link" routerLink="/stock">Stock</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/store">Store</a></li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
